name: Run Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pip list
          echo "=== Running sanity check ==="
          pytest tests/test_sanity.py
          echo "=== Running bat tests ==="
          pytest tests/test_bat.py
          echo "=== Running beaver tests ==="
          pytest tests/test_beaver.py
          echo "=== Running capybara tests ==="
          pytest tests/test_capybara.py
          echo "=== Running fox tests ==="
          pytest tests/test_fox.py
          echo "=== Running frog tests ==="
          pytest tests/test_frog.py
          echo "=== Running mole tests ==="
          pytest tests/test_mole.py
          echo "=== Running owl tests ==="
          pytest tests/test_owl.py
          echo "=== Running penguin tests ==="
          pytest tests/test_penguin.py
          echo "=== Running rabbit tests ==="
          pytest tests/test_rabbit.py
          echo "=== Running voidoll tests ==="
          pytest tests/test_voidoll_service.py
          echo "=== Running whale tests ==="
          pytest tests/test_whale.py

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: '${{ secrets.GCP_APP_NAME }}'
          region: 'asia-northeast1'
          source: '.'
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}


