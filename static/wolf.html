    <style>
        :root {

        .mic-btn-large.listening {

        @keyframes pulse {
            0% {

            }

                box-shadow: 0 0 0 0 rgba(165, 180, 252, 0);
            }

        .text-preview {
            font-size: 1.1rem;
            min-height: 1.5em;
            margin-bottom: 25px;

            font-style: italic;
        }

        .translate-btn {
            background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 14px 36px;

            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;

        }

        .translate-btn:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        .translate-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        /* PHASE 2: LEARNING */
        .learning-section {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .learning-section.visible {
            display: flex;
            opacity: 1;
        }

        .english-display {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.4;
            text-align: center;
            color: #fff;
            padding: 20px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e2e8f0;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* SHADOWING UI */
        .shadowing-area {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
            text-align: center;
        }

        .feedback-msg {
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: bold;
            min-height: 1.5em;
        }

        .feedback-success {
            color: #a5b4fc;
            text-shadow: 0 0 10px rgba(165, 180, 252, 0.5);
        }

        .feedback-fail {
            color: var(--error-color);
        }

        /* LOADING */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* IMAGE FOOTER */
        .wolf-footer-image {
            width: 100%;
            max-width: 600px;
            border-radius: 20px 20px 0 0;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%);
            opacity: 0.8;
            margin-top: auto;
            display: block;
        }

<body>

    <header>
        <h1>WOLF SHADOWING</h1>
        <div class="subtitle">Áã¨„ÇäË®Ä„ÉªÈÅ†Âê†„Åà„Ç∑„É£„Éâ„Éº„Ç§„É≥„Ç∞</div>
    </header>

    <main>
        <!-- PHASE 1: INPUT -->
        <div id="input-phase" class="card input-section">
            <div class="status-badge">STEP 1: ÈÅ†Âê†„Åà (Howl)</div>
            <p style="color:#94a3b8;">Ë®Ä„ÅÑ„Åü„ÅÑ„Åì„Å®„Çí„Å§„Å∂„ÇÑ„ÅÑ„Å¶„Çπ„ÉÉ„Ç≠„É™„Åó„Çà„ÅÜ„ÄÇ<br>AI„Ååcool„Å™Ëã±Ë™û„Å´„Åó„Å¶Ëøî„Åó„Åæ„Åô„ÄÇ</p>

            <button id="mic-input-btn" class="mic-btn-large">
                üê∫
            </button>

            <div id="input-preview" class="text-preview">...</div>

            <button id="translate-btn" class="translate-btn" disabled>
                TRANSLATE
            </button>
            <div id="loading-spinner" class="loader"></div>
        </div>

        <!-- PHASE 2: LEARNING -->
        <div id="learning-phase" class="card learning-section">
            <div class="status-badge">STEP 2: ÂÖ±È≥¥ (Resonate)</div>

            <div id="english-text" class="english-display">
                <!-- English goes here -->
            </div>
            <div
                style="text-align: center; color: var(--accent-color); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-top: -10px; margin-bottom: 20px; opacity: 0.8;">
                ‚ú® Native English ‚ú®
            </div>

            <div class="controls">
                <button class="control-btn" id="replay-btn">üîÑ ÂÜçÁîü</button>
                <button class="control-btn" id="speed-btn">üê¢ „ÇÜ„Å£„Åè„Çä</button>
            </div>

            <div class="shadowing-area">
                <p style="color:#94a3b8; font-size:0.9rem;">3ÂõûËÅû„ÅÑ„Å¶„ÄÅ4ÂõûÁõÆ„ÅØ‰∏ÄÁ∑í„Å´ÈÅ†Âê†„ÅàÔºÅ</p>
                <button id="shadow-mic-btn" class="mic-btn-large">
                    üê∫
                </button>
                <div id="shadow-feedback" class="feedback-msg"></div>
            </div>

            <div style="text-align:center; margin-top:30px;">
                <button id="reset-btn" class="control-btn"
                    style="width:100%; justify-content:center; background:rgba(165, 180, 252, 0.1); color: #a5b4fc;">
                    ‚Üê ÈÅï„ÅÜ„Åì„Å®„ÇíÂê†„Åà„Çã (Return)
                </button>
            </div>
        </div>
    </main>


    <!-- WOLF IMAGE AT BOTTOM -->
    <img src="images/wolf_howl.jpg" alt="Howling Wolf" class="wolf-footer-image">

    <script>
        // State
        let currentEnglishText = "";
        let cleanEnglishText = "";
        let isListening = false;
        let audioBlobInfo = null; // Base64 or Blob URL
        let isSlow = false;

        const inputPhase = document.getElementById('input-phase');
        const learningPhase = document.getElementById('learning-phase');
        const inputPreview = document.getElementById('input-preview');
        const micBtn = document.getElementById('mic-input-btn');
        const translateBtn = document.getElementById('translate-btn');
        const englishDisplay = document.getElementById('english-text');
        const spinner = document.getElementById('loading-spinner');

        // Shadowing Elements
        const shadowMicBtn = document.getElementById('shadow-mic-btn');
        const shadowFeedback = document.getElementById('shadow-feedback');

        // Web Speech API for Input
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = false;

        // Web Speech API for Shadowing Check
        const shadowRecognition = new SpeechRecognition();
        shadowRecognition.lang = 'en-US';
        shadowRecognition.interimResults = false;
        shadowRecognition.continuous = false;

        // --- INPUT HANDLERS ---

        micBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        recognition.onstart = () => {
            isListening = true;
            micBtn.classList.add('listening');
            inputPreview.innerText = "Listening...";
        };

        recognition.onend = () => {
            isListening = false;
            micBtn.classList.remove('listening');
        };

        recognition.onresult = (event) => {
            const transcript = Array.from(event.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('');

            inputPreview.innerText = transcript;
            translateBtn.disabled = transcript.length === 0;
        };

        // --- TRANSLATE HANDLER ---

        translateBtn.addEventListener('click', async () => {
            const text = inputPreview.innerText;
            if (!text) return;

            // UI Update
            translateBtn.disabled = true;
            translateBtn.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // 1. Get Translation
                const transRes = await fetch('/api/butsubutsu/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const transData = await transRes.json();

                if (transData.error) throw new Error(transData.error);

                currentEnglishText = transData.english_text;
                // Remove punctuation for easier comparison later
                cleanEnglishText = currentEnglishText.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").toLowerCase();

                englishDisplay.innerText = currentEnglishText;

                // 2. Get Audio
                const speechRes = await fetch('/api/butsubutsu/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: currentEnglishText })
                });
                const speechData = await speechRes.json();

                if (speechData.error) throw new Error(speechData.error);

                // Convert Base64 to Audio
                const audioSrc = "data:audio/mp3;base64," + speechData.audio_content;
                audioBlobInfo = new Audio(audioSrc);

                // Switch Phase
                inputPhase.style.display = 'none';
                learningPhase.classList.add('visible');

                // Start Loop
                startLoopPlayback();

            } catch (e) {
                alert("Error: " + e.message);
                translateBtn.style.display = 'inline-block';
                translateBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // --- PLAYBACK LOGIC ---

        async function startLoopPlayback() {
            if (!audioBlobInfo) return;

            // Play 3 times
            for (let i = 0; i < 3; i++) {
                await playAudio();
                await new Promise(r => setTimeout(r, 1000)); // Pause between loops
            }

            shadowFeedback.innerText = "Your Turn! üê∫";
            shadowMicBtn.classList.add('listening'); // Auto highlight
            // Optional: Auto start recording? Maybe better to let user click.
        }

        function playAudio() {
            return new Promise((resolve) => {
                audioBlobInfo.currentTime = 0;
                audioBlobInfo.playbackRate = isSlow ? 0.7 : 1.0;
                audioBlobInfo.play();
                audioBlobInfo.onended = resolve;
            });
        }

        document.getElementById('replay-btn').addEventListener('click', () => {
            playAudio();
        });

        document.getElementById('speed-btn').addEventListener('click', (e) => {
            isSlow = !isSlow;
            e.target.innerText = isSlow ? "üêá ÈÄü„Åè„Åô„Çã" : "üê¢ „ÇÜ„Å£„Åè„Çä";
        });

        // --- SHADOWING HANDLERS ---

        shadowMicBtn.addEventListener('click', () => {
            shadowRecognition.start();
            shadowFeedback.innerText = "Listening...";
            shadowFeedback.className = "feedback-msg";
        });

        shadowRecognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const cleanTranscript = transcript.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").toLowerCase();

            console.log("Expected:", cleanEnglishText);
            console.log("Heard:", cleanTranscript);

            // Simple similarity check
            if (cleanTranscript === cleanEnglishText) {
                shadowFeedback.innerHTML = `üéâ Perfect Howling!<br>"${transcript}"`;
                shadowFeedback.classList.add('feedback-success');
            } else {
                shadowFeedback.innerHTML = ` Needs more howl!<br>Heard: "${transcript}"`;
                shadowFeedback.innerHTML = ` Needs more howl!<br>Heard: "${transcript}"`;
                shadowFeedback.classList.add('feedback-fail');
            }
        };

        shadowRecognition.onend = () => {
            shadowMicBtn.classList.remove('listening');
        };

        // Reset Flow
        document.getElementById('reset-btn').addEventListener('click', () => {
            // Stop audio if playing
            if (audioBlobInfo) {
                audioBlobInfo.pause();
                audioBlobInfo.currentTime = 0;
            }

            // Reset Text
            inputPreview.innerText = "...";
            translateBtn.disabled = true;
            translateBtn.style.display = 'inline-block';
            spinner.style.display = 'none';

            // Switch Views
            learningPhase.classList.remove('visible');
            setTimeout(() => {
                learningPhase.style.display = 'none';
                inputPhase.style.display = 'block';
            }, 500); // Wait for fade out

            shadowFeedback.innerText = "";
            shadowFeedback.className = "feedback-msg";
        });
    </script>
</body>
