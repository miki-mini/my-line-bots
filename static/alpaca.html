        function translateEyeShape(shape) {
            const map = { almond: 'ã‚¢ãƒ¼ãƒ¢ãƒ³ãƒ‰å‹', round: 'ä¸¸å‹', hooded: 'ãƒ•ãƒ¼ãƒ‰å‹' };

        // Capture photo

            const tempCanvas = document.getElementById('tempCanvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.save();

        // Redraw preview
        function redrawPreview() {
            if (!capturedImage || !capturedLandmarks) return;

            const img = new Image();
            img.onload = () => {

                previewCanvas.height = img.height;

                previewCtx.drawImage(img, 0, 0);

                const width = previewCanvas.width;

                const leftPoints = leftEyeIndices.map(getPoint);
                const rightPoints = rightEyeIndices.map(getPoint);

            if (points.length < 2) return;

            let totalLength = 0;
            for (let i = 0; i < points.length - 1; i++) {
                const dx = points[i + 1].x - points[i].x;
                const dy = points[i + 1].y - points[i].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }

            const lashesPerEye = Math.floor(currentVolume / 2);
            const spacing = totalLength / lashesPerEye;

            let accumulated = 0;
            let lashCount = 0;

            for (let i = 0; i < points.length - 1; i++) {
                const p1 = points[i];
                const p2 = points[i + 1];
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const segmentLength = Math.sqrt(dx * dx + dy * dy);

                while (accumulated < segmentLength && lashCount < lashesPerEye) {
                    const t = accumulated / segmentLength;
                    const offsetT = Math.max(0, Math.min(1, t + (Math.random() - 0.5) * 0.1));

                    const x = p1.x + dx * offsetT;
                    const y = p1.y + dy * offsetT;
                    const tangentAngle = Math.atan2(dy, dx);
                    const totalPosition = (i + offsetT) / (points.length - 1);

                    drawEnhancedSingleLash(context, x, y, tangentAngle, totalPosition, side);

                    accumulated += spacing;
                    lashCount++;
                }
                accumulated -= segmentLength;
            }
        }

        // Enhanced single lash
        function drawEnhancedSingleLash(context, x, y, baseAngle, position, side) {
            context.save();

            const positionFromCenter = Math.abs(position - 0.5) * 2;
            let lengthMultiplier = 1 - Math.pow(positionFromCenter, 1.3) * 0.4;

            if (eyeAnalysis) {
                if (eyeAnalysis.eyeShape === 'round') lengthMultiplier *= 1.1;
                if (eyeAnalysis.eyeShape === 'hooded') lengthMultiplier *= 0.95;
            }

            const baseLength = 22 * currentLength * lengthMultiplier;
            const randomLength = 0.88 + Math.random() * 0.24;
            const length = baseLength * randomLength;

            const straightUp = -Math.PI / 2;
            let angleBlend = 0.7;

            if (eyeAnalysis) {
                if (eyeAnalysis.eyeSlant === 'upturned') angleBlend = 0.65;
                if (eyeAnalysis.eyeSlant === 'downturned') angleBlend = 0.75;
            }

            const angleTowardUp = straightUp * angleBlend + baseAngle * (1 - angleBlend);
            const randomAngle = (Math.random() - 0.5) * 0.08;
            const angle = angleTowardUp + randomAngle;

            let curlAmount = 0.08;
            if (currentCurl === 'C') curlAmount = 0.15;
            if (currentCurl === 'D') curlAmount = 0.22;

            const baseThickness = 1.4 + Math.random() * 0.5;

            // Shadow
            context.globalAlpha = 0.18;
            context.beginPath();
            context.moveTo(x + 0.8, y + 0.8);
            const shadowCtrlX = x + Math.cos(angle) * length * 0.35 + 0.8;
            const shadowCtrlY = y + Math.sin(angle) * length * 0.35 + 0.8;
            const shadowEndX = x + Math.cos(angle - curlAmount) * length + 0.8;
            const shadowEndY = y + Math.sin(angle - curlAmount) * length + 0.8;
            context.quadraticCurveTo(shadowCtrlX, shadowCtrlY, shadowEndX, shadowEndY);
            context.strokeStyle = 'rgba(0, 0, 0, 0.25)';
            context.lineWidth = baseThickness + 0.4;
            context.lineCap = 'round';
            context.stroke();

            // Main lash - 3 layers
            for (let layer = 0; layer < 3; layer++) {
                context.globalAlpha = layer === 0 ? 0.95 : (layer === 1 ? 0.75 : 0.5);
                context.beginPath();
                context.moveTo(x, y);

                const controlX = x + Math.cos(angle) * length * 0.35;
                const controlY = y + Math.sin(angle) * length * 0.35;
                const endX = x + Math.cos(angle - curlAmount) * length;
                const endY = y + Math.sin(angle - curlAmount) * length;

                context.quadraticCurveTo(controlX, controlY, endX, endY);

                const layerThickness = baseThickness * (1 - layer * 0.25);
                context.strokeStyle = `rgba(0, 0, 0, ${0.98 - layer * 0.15})`;
                context.lineWidth = layerThickness;
                context.lineCap = 'round';
                context.stroke();
            }

            // Highlight
            if (Math.random() > 0.75) {
                context.globalAlpha = 0.12;
                context.beginPath();
                context.moveTo(x, y);
                const hlCtrlX = x + Math.cos(angle) * length * 0.25;
                const hlCtrlY = y + Math.sin(angle) * length * 0.25;
                const hlEndX = x + Math.cos(angle - curlAmount) * length * 0.5;
                const hlEndY = y + Math.sin(angle - curlAmount) * length * 0.5;
                context.quadraticCurveTo(hlCtrlX, hlCtrlY, hlEndX, hlEndY);
                context.strokeStyle = 'rgba(255, 255, 255, 0.35)';
                context.lineWidth = 0.6;
                context.stroke();
            }

            context.restore();
        }
