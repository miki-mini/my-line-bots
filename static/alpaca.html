    <script>
        const video = document.getElementById('video');
        const statusEl = document.getElementById('status');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');

        // State
        let faceMesh;
        let camera;
        let capturedImage = null;
        let capturedLandmarks = null;
        let savedPatterns = [];

        // Settings
        let currentVolume = 100;
        let currentCurl = 'J';
        let currentLength = 1.0;

        // Initialize MediaPipe
        async function initMediaPipe() {
            statusEl.textContent = 'MediaPipeÂàùÊúüÂåñ‰∏≠...';

            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            camera = new Camera(video, {
                onFrame: async () => {
                    // Only process if in camera mode
                    if (document.getElementById('cameraSection').style.display !== 'none') {
                        await faceMesh.send({ image: video });
                    }
                },
                width: 1280,
                height: 720
            });

            statusEl.textContent = '„Ç´„É°„É©Ëµ∑Âãï‰∏≠...';
            camera.start();
            statusEl.textContent = 'Ê∫ñÂÇôÂÆå‰∫ÜÔºÅ';

            setTimeout(() => {
                statusEl.style.opacity = '0';
            }, 2000);
        }

        // Capture photo
        async function capturePhoto() {
            const tempCanvas = document.getElementById('tempCanvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');

            // Draw mirrored video
            tempCtx.save();
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(video, -tempCanvas.width, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.restore();

            capturedImage = tempCanvas.toDataURL('image/png');

            // Get face landmarks
            const results = await new Promise((resolve) => {
                faceMesh.onResults((r) => {
                    resolve(r);
                });
                faceMesh.send({ image: video });
            });

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                capturedLandmarks = results.multiFaceLandmarks[0];

                // Switch to edit mode
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('editSection').classList.add('active');

                // Draw initial preview
                redrawPreview();
            } else {
                alert('È°î„ÅåÊ§úÂá∫„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // Redraw preview with current settings
        function redrawPreview() {
            if (!capturedImage || !capturedLandmarks) return;

            const img = new Image();
            img.onload = () => {
                previewCanvas.width = img.width;
                previewCanvas.height = img.height;

                // Draw image
                previewCtx.drawImage(img, 0, 0);

                // Draw lashes
                const width = previewCanvas.width;
                const height = previewCanvas.height;

                function getPoint(index) {
                    const p = capturedLandmarks[index];
                    return {
                        x: p.x * width,
                        y: p.y * height
                    };
                }

                const leftEyeIndices = [33, 246, 161, 160, 159, 158, 157, 173, 133];
                const rightEyeIndices = [362, 398, 384, 385, 386, 387, 388, 466, 263];

                const leftPoints = leftEyeIndices.map(getPoint);
                const rightPoints = rightEyeIndices.map(getPoint);

                drawNaturalLashes(previewCtx, leftPoints);
                drawNaturalLashes(previewCtx, rightPoints);
            };
            img.src = capturedImage;
        }

        // Draw natural lashes
        function drawNaturalLashes(context, points) {
            if (points.length < 2) return;

            let totalLength = 0;
            for (let i = 0; i < points.length - 1; i++) {
                const dx = points[i + 1].x - points[i].x;
                const dy = points[i + 1].y - points[i].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }

            const lashesPerEye = Math.floor(currentVolume / 2);
            const spacing = totalLength / lashesPerEye;

            let accumulated = 0;
            let lashCount = 0;

            for (let i = 0; i < points.length - 1; i++) {
                const p1 = points[i];
                const p2 = points[i + 1];
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const segmentLength = Math.sqrt(dx * dx + dy * dy);

                while (accumulated < segmentLength && lashCount < lashesPerEye) {
                    const t = accumulated / segmentLength;
                    const offsetT = Math.max(0, Math.min(1, t + (Math.random() - 0.5) * 0.15));

                    const x = p1.x + dx * offsetT;
                    const y = p1.y + dy * offsetT;
                    const tangentAngle = Math.atan2(dy, dx);
                    const totalPosition = (i + offsetT) / (points.length - 1);

                    drawSingleLash(context, x, y, tangentAngle, totalPosition);

                    accumulated += spacing;
                    lashCount++;
                }
                accumulated -= segmentLength;
            }
        }

        // Draw single lash
        function drawSingleLash(context, x, y, baseAngle, position) {
            context.save();

            const positionFromCenter = Math.abs(position - 0.5) * 2;
            const lengthMultiplier = 1 - Math.pow(positionFromCenter, 1.5) * 0.5;

            const baseLength = 20 * currentLength * lengthMultiplier;
            const randomLength = 0.9 + Math.random() * 0.2;
            const length = baseLength * randomLength;

            const straightUp = -Math.PI / 2;
            const angleTowardUp = straightUp * 0.7 + baseAngle * 0.3;
            const randomAngle = (Math.random() - 0.5) * 0.1;
            const angle = angleTowardUp + randomAngle;

            let curlAmount = 0.1;
            if (currentCurl === 'C') curlAmount = 0.2;
            if (currentCurl === 'D') curlAmount = 0.3;

            const thickness = 1.2 + Math.random() * 0.6;

            // Shadow
            context.globalAlpha = 0.2;
            context.beginPath();
            context.moveTo(x + 0.5, y + 0.5);
            const shadowControlX = x + Math.cos(angle) * length * 0.4 + 0.5;
            const shadowControlY = y + Math.sin(angle) * length * 0.4 + 0.5;
            const shadowEndX = x + Math.cos(angle - curlAmount) * length + 0.5;
            const shadowEndY = y + Math.sin(angle - curlAmount) * length + 0.5;
            context.quadraticCurveTo(shadowControlX, shadowControlY, shadowEndX, shadowEndY);
            context.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            context.lineWidth = thickness + 0.3;
            context.lineCap = 'round';
            context.stroke();

            // Main lash
            for (let layer = 0; layer < 2; layer++) {
                context.globalAlpha = layer === 0 ? 0.9 : 0.7;
                context.beginPath();
                context.moveTo(x, y);
                const controlX = x + Math.cos(angle) * length * 0.4;
                const controlY = y + Math.sin(angle) * length * 0.4;
                const endX = x + Math.cos(angle - curlAmount) * length;
                const endY = y + Math.sin(angle - curlAmount) * length;
                context.quadraticCurveTo(controlX, controlY, endX, endY);
                const layerThickness = layer === 0 ? thickness : thickness * 0.7;
                context.strokeStyle = layer === 0 ? 'rgba(0, 0, 0, 0.95)' : 'rgba(0, 0, 0, 0.8)';
                context.lineWidth = layerThickness;
                context.lineCap = 'round';
                context.stroke();
            }

            // Highlight
            if (Math.random() > 0.8) {
                context.globalAlpha = 0.15;
                context.beginPath();
                context.moveTo(x, y);
                const hlControlX = x + Math.cos(angle) * length * 0.3;
                const hlControlY = y + Math.sin(angle) * length * 0.3;
                const hlEndX = x + Math.cos(angle - curlAmount) * length * 0.6;
                const hlEndY = y + Math.sin(angle - curlAmount) * length * 0.6;
                context.quadraticCurveTo(hlControlX, hlControlY, hlEndX, hlEndY);
                context.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                context.lineWidth = 0.5;
                context.stroke();
            }

            context.restore();
        }

        // Control functions
        window.setVolume = (vol) => {
            currentVolume = vol;
            document.querySelectorAll('.control-row:nth-child(1) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            redrawPreview();
        };

        window.setCurl = (curl) => {
            currentCurl = curl;
            document.querySelectorAll('.control-row:nth-child(2) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            redrawPreview();
        };

        window.setLength = (length) => {
            currentLength = length;
            document.querySelectorAll('.control-row:nth-child(3) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            redrawPreview();
        };

        // Save pattern
        window.savePattern = () => {
            const pattern = {
                image: previewCanvas.toDataURL('image/png'),
                volume: currentVolume,
                curl: currentCurl,
                length: currentLength,
                timestamp: Date.now()
            };
            savedPatterns.push(pattern);
            alert(`„Éë„Çø„Éº„É≥„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅÔºà‰øùÂ≠òÊï∞: ${savedPatterns.length}Ôºâ`);
        };

        // Show compare
        window.showCompare = () => {
            if (savedPatterns.length === 0) {
                alert('„Åæ„Å†„Éë„Çø„Éº„É≥„Åå‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇÂÖà„Å´„Éë„Çø„Éº„É≥„Çí‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            document.getElementById('editSection').classList.remove('active');
            document.getElementById('compareSection').classList.add('active');

            const grid = document.getElementById('compareGrid');
            grid.innerHTML = '';

            savedPatterns.forEach((pattern, index) => {
                const item = document.createElement('div');
                item.className = 'compare-item';

                const canvas = document.createElement('canvas');
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                };
                img.src = pattern.image;

                const label = document.createElement('div');
                label.className = 'compare-label';
                label.textContent = `„Éë„Çø„Éº„É≥ ${index + 1}`;

                const info = document.createElement('div');
                info.className = 'compare-info';
                const volumeName = pattern.volume === 60 ? '„Éä„ÉÅ„É•„É©„É´' :
                                   pattern.volume === 100 ? 'Ê®ôÊ∫ñ' :
