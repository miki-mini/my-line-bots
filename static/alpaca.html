    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');

        // Settings
        let currentVolume = 50;
        let currentCurl = 'J';
        let currentLength = 1.0;

        let faceMesh;
        let camera;

        // Initialize MediaPipe
        async function initMediaPipe() {
            statusEl.textContent = 'MediaPipeÂàùÊúüÂåñ‰∏≠...';

            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onResults);

            camera = new Camera(video, {
                onFrame: async () => {
                    await faceMesh.send({ image: video });
                },
                width: 1280,
                height: 720
            });

            statusEl.textContent = '„Ç´„É°„É©Ëµ∑Âãï‰∏≠...';
            camera.start();
            statusEl.textContent = 'Ê∫ñÂÇôÂÆå‰∫ÜÔºÅ';

            setTimeout(() => {
                statusEl.style.opacity = '0';
            }, 2000);
        }

        // Main rendering loop
        function onResults(results) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                return;
            }

            const landmarks = results.multiFaceLandmarks[0];

            // Get point with mirrored x-coordinate (for selfie view)
            function getPoint(index) {
                const p = landmarks[index];
                return {
                    x: (1 - p.x) * width,
                    y: p.y * height
                };
            }

            // Left eye upper eyelid landmarks (screen left)
            const leftEyeIndices = [33, 246, 161, 160, 159, 158, 157, 173, 133];
            // Right eye upper eyelid landmarks (screen right)
            const rightEyeIndices = [362, 398, 384, 385, 386, 387, 388, 466, 263];

            const leftPoints = leftEyeIndices.map(getPoint);
            const rightPoints = rightEyeIndices.map(getPoint);

            // Draw natural lashes
            drawNaturalLashes(ctx, leftPoints, true);
            drawNaturalLashes(ctx, rightPoints, false);
        }

        // Draw natural-looking lashes
        function drawNaturalLashes(context, points, isLeftEye) {
            if (points.length < 2) return;

            // Calculate total curve length
            let totalLength = 0;
            for (let i = 0; i < points.length - 1; i++) {
                const dx = points[i + 1].x - points[i].x;
                const dy = points[i + 1].y - points[i].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }

            // Lashes per eye (total volume is for both eyes)
            const lashesPerEye = Math.floor(currentVolume / 2);

            // Calculate spacing between lashes
            const spacing = totalLength / lashesPerEye;

            // Draw lashes along the curve
            let accumulated = 0;
            let lashCount = 0;

            for (let i = 0; i < points.length - 1; i++) {
                const p1 = points[i];
                const p2 = points[i + 1];
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const segmentLength = Math.sqrt(dx * dx + dy * dy);

                // Draw lashes in this segment
                while (accumulated < segmentLength && lashCount < lashesPerEye) {
                    const t = accumulated / segmentLength;
                    const x = p1.x + dx * t;
                    const y = p1.y + dy * t;

                    // Calculate tangent angle along the curve
                    const tangentAngle = Math.atan2(dy, dx);

                    // For upper eyelid, lashes should point upward
                    // Perpendicular upward = tangent angle + 90 degrees
                    const lashAngle = tangentAngle + Math.PI / 2;

                    // Calculate position along entire eye (0 to 1)
                    const totalPosition = (i + t) / points.length;

                    // Draw single lash
                    drawSingleLash(context, x, y, lashAngle, totalPosition);

                    accumulated += spacing;
                    lashCount++;
                }
                accumulated -= segmentLength;
            }
        }

        // Draw a single natural lash
        function drawSingleLash(context, x, y, angle, position) {
            context.save();

            // Lash properties
            const baseLength = 25 * currentLength;

            // Vary length based on position (longer in middle)
            const lengthVariation = 1 - Math.abs(position - 0.5) * 0.3;
            const length = baseLength * lengthVariation;

            // Curl parameters (upward for upper lashes)
            let curlStrength = 0.15;
            if (currentCurl === 'C') curlStrength = 0.25;
            if (currentCurl === 'D') curlStrength = 0.35;

            // Random variations for natural look
            const randomAngle = (Math.random() - 0.5) * 0.15;
            const randomLength = 0.85 + Math.random() * 0.3;

            // Base thickness (thicker = more realistic)
            const baseThickness = 2.5 + Math.random() * 1.0;

            // Draw shadow first (for depth)
            context.globalAlpha = 0.3;
            context.beginPath();
            context.moveTo(x + 1, y + 1);

            const shadowControlX = x + Math.cos(angle + randomAngle) * length * 0.5 + 1;
            const shadowControlY = y + Math.sin(angle + randomAngle) * length * 0.5 + length * curlStrength + 1;
            const shadowEndX = x + Math.cos(angle + randomAngle) * length * randomLength + 1;
            const shadowEndY = y + Math.sin(angle + randomAngle) * length * randomLength + length * curlStrength * 1.2 + 1;

            context.quadraticCurveTo(shadowControlX, shadowControlY, shadowEndX, shadowEndY);
            context.strokeStyle = 'rgba(0, 0, 0, 0.4)';
            context.lineWidth = baseThickness + 0.5;
            context.lineCap = 'round';
            context.stroke();

            // Draw main lash with gradient (thick to thin)
            context.globalAlpha = 1.0;

            // Draw multiple layers for realistic thickness
            for (let layer = 0; layer < 2; layer++) {
                context.beginPath();
                context.moveTo(x, y);

                // Control point for curve (upward curl)
                const controlX = x + Math.cos(angle + randomAngle) * length * 0.5;
                const controlY = y + Math.sin(angle + randomAngle) * length * 0.5 + length * curlStrength;

                // End point (upward)
                const endX = x + Math.cos(angle + randomAngle) * length * randomLength;
                const endY = y + Math.sin(angle + randomAngle) * length * randomLength + length * curlStrength * 1.2;

                context.quadraticCurveTo(controlX, controlY, endX, endY);

                // Gradient thickness (thicker at base, thinner at tip)
                const thickness = layer === 0 ? baseThickness : baseThickness * 0.6;
                context.strokeStyle = layer === 0 ? 'rgba(0, 0, 0, 0.95)' : 'rgba(0, 0, 0, 0.85)';
                context.lineWidth = thickness;
                context.lineCap = 'round';
                context.stroke();
            }

            // Add subtle highlight on some lashes
            if (Math.random() > 0.7) {
                context.globalAlpha = 0.2;
                context.beginPath();
                context.moveTo(x, y);

                const highlightControlX = x + Math.cos(angle + randomAngle) * length * 0.5;
                const highlightControlY = y + Math.sin(angle + randomAngle) * length * 0.5 + length * curlStrength;
                const highlightEndX = x + Math.cos(angle + randomAngle) * length * randomLength * 0.7;
                const highlightEndY = y + Math.sin(angle + randomAngle) * length * randomLength * 0.7 + length * curlStrength * 1.2;

                context.quadraticCurveTo(highlightControlX, highlightControlY, highlightEndX, highlightEndY);
                context.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                context.lineWidth = 0.8;
                context.stroke();
            }

            context.restore();
        }

        // Control functions
        window.setVolume = (vol) => {
            currentVolume = vol;
            document.querySelectorAll('.control-row:nth-child(1) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.setCurl = (curl) => {
            currentCurl = curl;
            document.querySelectorAll('.control-row:nth-child(2) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.setLength = (length) => {
            currentLength = length;
            document.querySelectorAll('.control-row:nth-child(3) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        };

        // Snapshot function
        window.takeSnapshot = () => {
            const snapshotCanvas = document.getElementById('snapshotCanvas');
            const snapshotCtx = snapshotCanvas.getContext('2d');

            snapshotCanvas.width = video.videoWidth;
            snapshotCanvas.height = video.videoHeight;

            // Draw mirrored video
            snapshotCtx.save();
            snapshotCtx.scale(-1, 1);
            snapshotCtx.drawImage(video, -snapshotCanvas.width, 0, snapshotCanvas.width, snapshotCanvas.height);
            snapshotCtx.restore();

            // Draw lashes on top
            snapshotCtx.drawImage(canvas, 0, 0);

            const dataURL = snapshotCanvas.toDataURL('image/png');
            document.getElementById('snapshotImg').src = dataURL;
            document.getElementById('downloadLink').href = dataURL;
            document.getElementById('downloadLink').download = `alpaca_salon_${Date.now()}.png`;
            document.getElementById('resultModal').classList.add('show');
        };

        window.closeModal = () => {
            document.getElementById('resultModal').classList.remove('show');
        };

        // Start
        initMediaPipe();
    </script>
