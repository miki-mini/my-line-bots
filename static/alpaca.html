    <style>
        :root {

    <script>
        const video = document.getElementById('video');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const ctx = overlayCanvas.getContext('2d');
        const lashLeft = document.getElementById('lashLeft');
        const lashRight = document.getElementById('lashRight');

        let isAutoMode = true;
        let faceMesh;
        let camera;

        // Load the Single Lash Image for Canvas Drawing
        const lashImg = new Image();
        lashImg.src = "/static/single_lash.png";

        // Mode Switching
        window.setMode = (mode) => {
            isAutoMode = (mode === 'auto');
            document.getElementById('btnAuto').classList.toggle('active', isAutoMode);
            document.getElementById('btnManual').classList.toggle('active', !isAutoMode);

            if (isAutoMode) {
                document.querySelector('.tips').innerText = "‚ú® AI„ÅåÁõÆ„ÅÆÂΩ¢„Å´Âêà„Çè„Åõ„Å¶Ëá™ÂãïË™øÊï¥‰∏≠... ‚ú®";
                lashLeft.style.display = 'none';
                lashRight.style.display = 'none';
                overlayCanvas.style.display = 'block';
            } else {
                document.querySelector('.tips').innerText = "‚ú® „Åæ„Å§„Åí„Çí„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶‰ΩçÁΩÆ„ÇíË™øÊï¥„Åó„Å¶„Åè„Å†„Åï„ÅÑ ‚ú®";
                lashLeft.style.display = 'block';
                lashRight.style.display = 'block';
                overlayCanvas.style.display = 'none'; // Or clear it
                ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                updateStyle(); // Apply manual styles
            }
        };

        // Initialize MediaPipe
        async function initMediaPipe() {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.8,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onResults);

            camera = new Camera(video, {
                onFrame: async () => {
                    await faceMesh.send({ image: video });
                },
                width: 1280,
                height: 720
            });

            camera.start();
        }

        // Main Draw Loop
        function onResults(results) {
            // Resize canvas to match video
            overlayCanvas.width = video.videoWidth;
            overlayCanvas.height = video.videoHeight;
            const width = overlayCanvas.width;
            const height = overlayCanvas.height;

            ctx.clearRect(0, 0, width, height);

            if (!isAutoMode || !results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                return;
            }

            const landmarks = results.multiFaceLandmarks[0];

            function getPoint(index) {
                const p = landmarks[index];
                // Visual coordinates (Mirrored)
                // x=0 is screen left.
                // Raw x: 0 is camera left (subject right).
                // Visual x = (1 - p.x) * width.
                return { x: (1 - p.x) * width, y: p.y * height };
            }

            // Upper Lid Landmarks (Inner -> Outer)
            // Left Eye (Screen Left / Subject Left): 33 (Inner) -> 133 (Outer)
            // Path: 33, 246, 161, 160, 159, 158, 157, 173, 133
            const leftEyeLidIndices = [33, 246, 161, 160, 159, 158, 157, 173, 133];

            // Right Eye (Screen Right / Subject Right): 362 (Inner) -> 263 (Outer)
            // Path: 362, 398, 384, 385, 386, 387, 388, 466, 263
            const rightEyeLidIndices = [362, 398, 384, 385, 386, 387, 388, 466, 263];

            const leftPoints = leftEyeLidIndices.map(getPoint);
            const rightPoints = rightEyeLidIndices.map(getPoint);

            // Draw Lashes
            // Left Eye: Needs Flipped Image (mirrored lash)
            // Right Eye: Needs Normal Image

            drawCurvedLash(ctx, leftPoints, true);  // isLeftEye = true (Screen Left)
            drawCurvedLash(ctx, rightPoints, false); // isLeftEye = false (Screen Right)
        }

        function drawCurvedLash(context, points, isLeftEye) {
            // Style Parameters
            let opacity = 0.7;
            if (currentVolume === 80) opacity = 0.85;
            if (currentVolume === 100) opacity = 1.0;

            let scaleY = 1.0;
            if (currentCurl === 'C') scaleY = 1.2;
            if (currentCurl === 'D') scaleY = 1.4;

            context.globalAlpha = opacity;
            context.save();

            // Number of segments
            const numSegments = points.length - 1;
            const imgSegWidth = lashImg.width / numSegments;

            for (let i = 0; i < numSegments; i++) {
                const p1 = points[i];
                const p2 = points[i + 1];

                // Segment Vector
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const dist = Math.hypot(dx, dy);
                const angle = Math.atan2(dy, dx);

                // Source Image Slice
                // Right Eye (Normal): Inner->Outer maps to Left->Right of image.
                // Left Eye (Flipped): Inner->Outer maps to Left->Right of FLIPPED image?
                // Visual Left Eye Curve: Goes Left (x decreases).
                // So dx is negative?
                // atan2 will handle direction.

                // Wait, if we draw normal image segments along a line going Left,
                // the image will be upside down?
                // atan2 of (-1, 0) is PI (180 deg).
                // Image drawn at 180 deg is upside down.
                // We want it upright.

                context.save();
                context.translate(p1.x, p1.y);
                context.rotate(angle);

                // Destination width is distance
                // Destination height needs scaling based on ratio?
                // Just use fixed ratio relative to segment length?
                // Let's rely on standard aspect ratio.
                // Total curve length vs total image width.
                // We are squeezing/stretching each segment.

                // Scale height:
                // Base Scale: dist / imgSegWidth * ScaleMult
                const scaleMult = 2.5; // Tuned
                const dHeight = (lashImg.height * (dist / imgSegWidth)) * scaleY * scaleMult;

                // If isLeftEye, we need to flip the TEXTURE, not the drawing direction (which is handled by rotate).
                // Actually, if we rotate 180 deg, we are drawing "backwards".
                // Left Eye curve goes Right -> Left.
                // Image goes Left -> Right.
                // If we map Image Left to Curve Start, and Rotate 180...
                // Image Top becomes Bottom.
                // We need to flip Y axis?

                // Let's Handle Left Eye Logic:
                // We want the lashes pointing UP.
                // Normal Right Eye: Angle ~0. Pointing Up (Negative Y relative to line).
                // Left Eye: Angle ~180. Pointing Up (Negative Y relative to screen, but "Down" relative to rotated axis).
                // We need to Flip Y to make it point Up relative to screen.

                if (isLeftEye) {
                    context.scale(1, -1);
                    // Also, we want the MIRRORED lash texture (curl direction).
                    // Flipping Y creates mirrored texture effectively?
                    // No, Flipping Y flips Up/Down.
                    // Flipping X flips Left/Right.
                    // We need Left Lash texture (Mirrored X of Right Lash).
                    // AND we need it pointing Up.

                    // Combined:
                    // Rotate 180 (Angle) -> Upside Down.
                    // Flip Y -> Rightside Up.
                    // Net effect on X? X is reversed by Rotate 180.
                    // Net result: Mirrored X and Upright.
                    // This sounds like exactly what we need for Left Eye!

                    // So for isLeftEye (Angle ~180), context.scale(1, -1) should work.
                }

                // Draw Sliced Image
                // We draw the slice from (0, -height/2) ??
                // Lash root is at bottom of image.
                // We want root on the line.
                // Image Rect: (i * w, 0, w, h)
                // Dest Rect: (0, -dHeight??, dist, dHeight)
                // Lash image: Top is tips, Bottom is root.
                // We want Bottom at y=0 (the line).
                // So draw at (0, -dHeight, dist, dHeight).

                context.drawImage(
                    lashImg,
                    i * imgSegWidth, 0, imgSegWidth, lashImg.height,
                    0, -dHeight, dist, dHeight
                );

                context.restore();
            }

            context.restore();
        }

        // Style Vars
        let currentVolume = 60;
        let currentCurl = 'J';

        window.setVolume = (vol) => {
            currentVolume = vol;
            document.querySelectorAll('.control-row:nth-child(2) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if (!isAutoMode) updateStyle();
        };

        window.setCurl = (curl) => {
            currentCurl = curl;
            document.querySelectorAll('.control-row:nth-child(3) .style-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if (!isAutoMode) updateStyle();
        };

        // Manual Drag Logic (Only active in Manual Mode)
        function makeDraggable(el) {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            const start = (e) => {
                if (isAutoMode) return;
                isDragging = true;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                startX = clientX;
                startY = clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                el.style.opacity = 0.5;
                e.preventDefault();
            };

            const move = (e) => {
                if (!isDragging) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const dx = clientX - startX;
                const dy = clientY - startY;
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false;
                updateStyle();
            };

            el.addEventListener('mousedown', start);
            el.addEventListener('touchstart', start);
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move);
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);
        }

        makeDraggable(lashLeft);
        makeDraggable(lashRight);

        // Manual Update Style
        function updateStyle() {
            let opacity = 0.7;
            let scaleY = 1.0;

            if (currentVolume === 80) opacity = 0.85;
            if (currentVolume === 100) opacity = 1.0;
            if (currentCurl === 'C') scaleY = 1.2;
            if (currentCurl === 'D') scaleY = 1.4;

            [lashLeft, lashRight].forEach(lash => {
                lash.style.opacity = opacity;
                const isRight = lash.id === 'lashRight';
                const flip = isRight ? 'scaleX(-1)' : '';
                lash.style.transform = `translate(-50%, -50%) ${flip} scaleY(${scaleY})`;
                lash.style.display = 'block';
            });
        }

        // Snapshot Logic
        window.takeSnapshot = () => {
            const canvas = document.getElementById('snapshotCanvas');
            const context = canvas.getContext('2d');
            const width = video.videoWidth;
            const height = video.videoHeight;

            canvas.width = width;
            canvas.height = height;

            // Draw Video
            context.save();
            context.scale(-1, 1);
            context.drawImage(video, -width, 0, width, height);
            context.restore();

            if (isAutoMode) {
                // Draw the overlay canvas on top
                context.drawImage(overlayCanvas, 0, 0);
            } else {
                // Manual draw logic (DOM -> Canvas mapping)
                const containerRect = document.querySelector('.camera-container').getBoundingClientRect();
                [lashLeft, lashRight].forEach(lash => {
                    const lashRect = lash.getBoundingClientRect();
                    const relativeLeft = lashRect.left - containerRect.left;
                    const relativeTop = lashRect.top - containerRect.top;
                    const scaleX = width / containerRect.width;
                    const scaleY = height / containerRect.height;
                    const drawX = relativeLeft * scaleX;
                    const drawY = relativeTop * scaleY;
                    const drawW = lashRect.width * scaleX;
                    const drawH = lashRect.height * scaleY;
                    const isRight = lash.id === 'lashRight';

                    context.globalAlpha = lash.style.opacity || 0.7;
                    context.save();
                    context.globalCompositeOperation = 'multiply';
                    context.translate(drawX + drawW / 2, drawY + drawH / 2);

                    let scaleYParam = 1.0; // Recalculate based on current vars if needed or parse transform
                    if (currentCurl === 'C') scaleYParam = 1.2;
                    if (currentCurl === 'D') scaleYParam = 1.4;
                    const flip = isRight ? -1 : 1;

                    context.scale(flip, scaleYParam);
                    context.drawImage(lash, -drawW / 2, -drawH / 2, drawW, drawH);
                    context.restore();
                    context.globalAlpha = 1.0;
                });
            }

            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('snapshotImg').src = dataURL;
            document.getElementById('downloadLink').href = dataURL;
            document.getElementById('downloadLink').download = `alpaca_salon_${Date.now()}.png`;
            document.getElementById('resultModal').classList.add('show');
        };

        window.closeModal = () => {
            document.getElementById('resultModal').classList.remove('show');
        };

        // Start with Auto
        setMode('auto');
        initMediaPipe();

    </script>
