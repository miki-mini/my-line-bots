    <script>
        // === 1. Background Animation (Stars) ===
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
                this.fadeSpeed = Math.random() * 0.02;
            }
            update() {
                this.alpha += this.fadeSpeed;
                if (this.alpha > 1 || this.alpha < 0) this.fadeSpeed *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initStars() {
            resize();
            for (let i = 0; i < 100; i++) stars.push(new Star());
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', resize);
        initStars();
        animateStars();


        // === 2. Rabbit Logic (Client Limit) ===
        const MAX_DAILY = 5;
        const STORAGE_KEY_PREFIX = 'rabbit_daily_';

        function getTodayKey() {
            const d = new Date();
            return STORAGE_KEY_PREFIX + d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate();
        }

        function getDailyCount() {
            const key = getTodayKey();
            return parseInt(localStorage.getItem(key) || '0');
        }

        function updateUI() {
            const count = getDailyCount();
            document.getElementById('dailyCount').innerText = count;
            const btn = document.getElementById('actionBtn');
            const msg = document.getElementById('message');

            if (count >= MAX_DAILY) {
                btn.disabled = true;
                btn.innerText = "ã¾ãŸæ˜æ—¥ã­ï¼ğŸ’¤";
                msg.innerText = "ä»Šæ—¥ã®åˆ†ã¯çµ‚ã‚ã‚Šï¼ã†ã•ãã‚‚çœ ãã†ã§ã™...";
            } else {
                btn.disabled = false;
                btn.innerText = "ğŸŒ• ãŠé¤…ã‚’ã¤ãï¼";
            }
        }

        // Load Global Stats
        async function loadGlobalStats() {
            try {
                const res = await fetch('/api/rabbit/stats');
                const data = await res.json();
                document.getElementById('globalTotal').innerText = data.total_clicks;
            } catch (e) {
                console.error("Stats load failed", e);
            }
        }

        async function doAction() {
            const count = getDailyCount();
            if (count >= MAX_DAILY) return;

            // Update UI immediately (Optimistic)
            localStorage.setItem(getTodayKey(), count + 1);
            updateUI();

            // Rabbit Animation
            const rabbit = document.getElementById('rabbitIcon');
            rabbit.classList.remove('bounce');
            void rabbit.offsetWidth; // trigger reflow
            rabbit.classList.add('bounce');
            document.getElementById('message').innerText = "ãºã£ãŸã‚“ï¼ğŸŒ•";

            // Call API
            try {

                const data = await res.json();
                document.getElementById('globalTotal').innerText = data.total_clicks;
            } catch (e) {
                document.getElementById('message').innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼...ã§ã‚‚è¨˜éŒ²ã¯æ®‹ã£ãŸã‚ˆï¼";
            }
        }
