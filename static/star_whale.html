<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Whale - Êòü„Åè„Åò„Çâ</title>
    <style>
        :root {
            --bg-color: #0b0d17;
            --chat-bg: rgba(255, 255, 255, 0.05);
            --user-msg-bg: #4c6ef5;
            --whale-msg-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e0e6ed;
            --accent-color: #748ffc;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(11, 13, 23, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: var(--accent-color);
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            align-items: flex-end;
            max-width: 80%;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.whale {
            align-self: flex-start;
        }

        .avatar {
            font-size: 1.5rem;
            margin: 0 8px;
            flex-shrink: 0;
            line-height: 1;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .user .bubble {
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .whale .bubble {
            background-color: var(--whale-msg-bg);
            border: 1px solid rgba(255,255,255,0.2);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
            background: rgba(11, 13, 23, 0.9);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 18px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.1);
        }

        button {
            padding: 10px 24px;
            border-radius: 24px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            filter: brightness(1.2);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .image-content {
            margin-top: 8px;
            max-width: 100%;
            border-radius: 12px;
            display: block;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        üêã Star Whale
    </header>
    <div id="chat-history">
        <!-- Messages will appear here -->
        <div class="message whale">
            <div class="avatar">üêã</div>
            <div class="bubble">
                ÈäÄÊ≤≥„ÅÆÂΩºÊñπ„Åã„Çâ„ÄÅ„Åì„Çì„Å´„Å°„ÅØ...üí´<br>
                ‰Ωï„ÅãË©±„Åó„Åã„Åë„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„Å≠„ÄÇ
            </div>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ... (‰æã: ÂÜôÁúü, ÂÆáÂÆô„Çπ„ÉÜ„Éº„Ç∑„Éß„É≥)" autocomplete="off">
        <button id="send-btn">ÈÄÅ‰ø°</button>
    </div>
</div>

<script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text, imageUrl = null) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = sender === 'user' ? 'üë§' : 'üêã';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';

        // Handle line breaks
        const formattedText = text.replace(/\n/g, '<br>');
        bubble.innerHTML = formattedText;

        if (imageUrl) {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'image-content';
            bubble.appendChild(img);
        }

        msgDiv.appendChild(avatar);
        msgDiv.appendChild(bubble);
        chatHistory.appendChild(msgDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Show loading
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message whale';
        loadingDiv.innerHTML = '<div class="avatar">üêã</div><div class="bubble"><span class="loading-dots">ÈÄö‰ø°‰∏≠</span></div>';
        chatHistory.appendChild(loadingDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        try {
            const response = await fetch('/api/whale/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });

            chatHistory.removeChild(loadingDiv); // Remove loading

            if (response.ok) {
                const data = await response.json();
                // data.results is a list of {type, text, url}
                if (data.results && Array.isArray(data.results)) {
                    // Combine text parts? Or show multiple bubbles?
                    // Showing multiple bubbles is better for image/text mix
                    data.results.forEach(item => {
                        if (item.type === 'text') {
                            appendMessage('whale', item.text);
                        } else if (item.type === 'image') {
                            // Can't append image alone with current helper easily,
                            // so let's append an empty text bubble with image, or modify helper.
                            // Let's modify logic to support image-only or append to prev?
                            // Simple way:
                            appendMessage('whale', '', item.url);
                        }
                    });
                }
            } else {
                appendMessage('whale', 'Áî≥„ÅóË®≥„ÅÇ„Çä„Åæ„Åõ„Çì...ÂÆáÂÆô„ÅÆ„Éé„Ç§„Ç∫„ÅßÂ£∞„ÅåÂ±ä„Åã„Å™„Åã„Å£„Åü„Çà„ÅÜ„Åß„Åô„ÄÇüêãüí¶');
            }
        } catch (error) {
            console.error('Error:', error);
            chatHistory.removeChild(loadingDiv);
            appendMessage('whale', 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü...üêãüå™Ô∏è');
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
